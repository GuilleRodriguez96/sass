<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styleinde.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h3>
                <a href="../index.html" class="content__title">Miura</a>
            </h3>
            <nav>
                <ul class="content__navbar">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./dulces.html">Dulces</a></li>
                    <li><a href="./vinos.html">Vinos</a></li>
                    <li><a href="./contacto.html">Conctacto</a></li>
                </ul>
                <span class="content_span">Menu</span>
            </nav>
        </div>
    </header> 
    <main class="form">
        <div class="form__div">    
            <form action="formulario" method="post" enctype="" class="form__conteiner">
                <h1 class="form__title">Contacto</h1>
                
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Apellido">
                </div>
                <div>
                    <label for="pais">Ingrese su pais</label>
                    <select name="pais" id="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="otro pais">otro pais</option>
                    <select>
                </div>
                <div>
                    <label for="cual">Cual?</label>
                    <input type="text" id="pais" placeholder="....">
                </div>
                <div>
                    <label for="correo">Ingrese correo</label>
                    <input type="email" name="correo" id="corrreo" placeholder="Correo electronico">
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="text" name="numero" id="numero" placeholder="Telefono">
                </div>
                <div>
                    <label for="consulta">Consulta</label>
                    <textarea name="constulta" class="form__texterea" id="consulta" cols="30" rows="5" placeholder="Consulta..."></textarea>
                </div>
                <div>
                    <input type="checkbox" id="newslatter">
                    <label for="newsletter">Suscripcion para m√°s novedades</label>
                </div>
                <button type="submit" class="form__button">Enviar</button>               
            </form>
        </div>   
    </main>
    <footer class="footer">
        <div class="footer__title">
            <h2>Seguinos</h2>
        </div> 
        <section class="footer__img"> 
            <img src="../imagenes/ubicacion.png" alt="ubicacion" width="50" height="50"/>        
            <img src="../imagenes/face.png" alt="facebook" width="60" height="50">
            <img src="../imagenes/insta.png" alt="insta" width="60" height="50">
            <img src="../imagenes/what.png" alt="whats" width="60" height="50">
        </section>    
    </footer>
</body>
</html>
